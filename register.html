<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Document</title>
</head>
<body>

    <div id="login_container">
        <h1 class="header_text" id="login_text">Create an Account</h1>
        <div id="logo_container">
            <img src="../images/placeholder.png" id="logo_img">
        </div>
        
    
        <form id="login_form">
            <input class="input_field" type="text" placeholder="Full Name"/>
            <input class="input_field" type="text" placeholder="Username"/>
            <input class="input_field" type="password" placeholder="Password"/>
            <input class="input_field" type="password" placeholder="Repeat Password"/>
            <button type="submit" id="login_button">Register</button>
            <p>Already Have an account? <a href="../login.html">Log In</a></p>
        </form>
    </div>
    
</body>
</html>
